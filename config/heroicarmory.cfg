# Configuration file

general {
    # Whether to generate items in chests added by mods. WARNING: This may cause duplicates in vanilla chests, so you may want to lower the loot chance.
    B:"Include mod chests"=true

    # This number multiplies how much damage every weapon does.
    # Min: 0.0
    # Max: 3.0
    D:"Scale Damage"=3.0

    # This is the percentage chance that you will find an item in each chest.
    # Min: 0.0
    # Max: 1.0
    D:"Scale Loot Chance"=0.01

    # This number exponentially multiplies how rare weapons are to each other (0 means all are equal, 3 means rare weapons are extremely rare)
    # Min: 0.0
    # Max: 3.0
    D:"Scale Rarity"=1

    ##########################################################################################################
    # disable by type
    #--------------------------------------------------------------------------------------------------------#
    # Disable items by various types
    ##########################################################################################################

    "disable by type" {
        # Removes all generic weapons (tiered/crafted items from other games)
        B:"Include generic weapons"=false

        # Removes any futuristic weapons such as light sabers.
        B:"Include high tech weapons"=false

        # Removes any silly weapons that don't really make sense as weapons.
        B:"Include joke weapons"=true

        # Removes any generic weapons that have an attack lower than diamond swords.
        B:"Include low-tier weapons"=true
    }

    ##########################################################################################################
    # disable by series
    #--------------------------------------------------------------------------------------------------------#
